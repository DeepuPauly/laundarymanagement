{%include 'publicheader.html'%}

<main>
    <!--? slider Area Start-->
    <section class="slider-area hero-overly">
        <div class="slider-active">
            <!-- Single Slider -->
            <div class="single-slider slider-height d-flex align-items-center">
                <div class="container">
                    <div class="row">
                        <div class="col-xl-7 col-lg-9 col-md-10 col-sm-9">
                            <div class="hero__caption">
<center>
    <h1>shop registration</h1>
   <form method="post">
       
       <table class="table" style="width: 500px;color: white">
           <tr>
               <th>SHOP NAME</th>
               <td><input type="text" name="shopname" class="form-control" pattern="[a-zA-Z]+$" placeholder="Enter shop name" required=""></td>
           </tr>
           <tr>
               <th>ADDRESS</th>
               <td><input type="text" name="address" class="form-control" pattern="[a-zA-Z]+$" placeholder="Enter address" required=""></td>
           </tr>
           <tr>
               <th>PINCODE</th>
               <td><input type="text" name="pincode" class="form-control" pattern="[0-9]{6}" maxlength="6" placeholder="Enter pincode" required=""></td>
           </tr>
           <tr>
               <th>PHONE</th>
               <td><input type="text" name="phone" class="form-control" pattern="[0-9]{10}" maxlength="10"  placeholder="Enter phone number" required=""></td>
           </tr>
           <tr>
               <th>EMAIL</th>
               <td><input type="email" name="email" class="form-control" placeholder="Enter email" required="" id="em"> <span id="msg" style="color:red;">Invalid Email</span> </td>
           </tr>
           <tr>
               <th>USER NAME</th>
               <td><input type="text" name="username" class="form-control" pattern="[a-zA-Z]+$" placeholder="Enter user name" required=""></td>
           </tr>
           <tr>
               <th>PASSWORD</th>
               <td><input type="password" name="password" class="form-control" placeholder="Enter password" required=""></td>
           </tr>
           <tr>
           <tr>
               <td align="center" colspan="2"><input type="submit" name="submit" value="SUBMIT" class="btn btn-success"></td>
           </tr>
       </table>

   </form>
</center>

</div>
</div>
</div>
</div>          
</div>
</div>
</section>

<script src="/static/jquery.js"></script>
<script>
    $(document).ready(function(){
// $("#btn").hide();
      $("#msg").hide();
$(document).on("change","#em",function(){
var email=$(this).val();
if (validateEmail(email)) {
// alert("Email is valid");
$("#btn").show();
$("#msg").hide();

} else {
// alert("Email is not valid");
$("#msg").show();
$("#btn").hide();
}
});

});
    function validateEmail() {
    

const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

var email=document.getElementById("em").value;
// Test the email against the regex
return emailRegex.test(email);


}
</script>
